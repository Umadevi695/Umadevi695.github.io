<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    h1 {
      font-size: 36px;
    }
    input {
      width: 200px;
      height: 30px;
      margin: 5px;
      font-size: 18px;
    }
    button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      margin: 5px;
    }
    p {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>

  <input type="number" id="num1" placeholder="Enter first number"><br>
  <input type="number" id="num2" placeholder="Enter second number"><br>

  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>

  <p id="result"></p>

  <script>
    function calculate(operator) {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result;

      switch(operator) {
        case '+':
          result = num1 + num2;
          document.getElementById("result").innerText = "Addition: " + result;
          break;
        case '-':
          result = num1 - num2;
          document.getElementById("result").innerText = "Subtraction: " + result;
          break;
        case '*':
          result = num1 * num2;
          document.getElementById("result").innerText = "Multiplication: " + result;
          break;
        case '/':
          result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
          document.getElementById("result").innerText = "Division: " + result;
          break;
      }
    }
  </script>
</body>
</html>
