<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<h>, initial-scale=1.0">
    <title>Facebook Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <h2>Create a new account</h2>
        <p>It's quick and easy.</p>
        <hr style="border-top: 1px solid #dadde0; margin-bottom: 15px;">
        <form>
            <div class="form-group">
                <div>
                    <label for="first_name"></label>
                    <input type="text" id="first_name" placeholder="First name">
                </div>
                <div>
                    <label for="surname"></label>
                    <input type="text" id="surname" placeholder="Surname">
                </div>
            </div>
            
            <label style="text-align:left">Date of birth</label>
            <div class="form-group date-of-birth">
                <select id="day">
                    <option disabled selected>Day</option>
                </select>
                <select id="month">
                    <option disabled selected>Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select id="year">
                    <option disabled selected>Year</option>
                </select>
            </div>
            <label style="text-align:left">Gender</label>
            <div class="gender-options">
                <div>
                    <label><input type="radio" name="gender" value="female">Female</label>
                </div>
                <div>
                    <label><input type="radio" name="gender" value="male">Male</label>
                </div>
                <div>
                    <label><input type="radio" name="gender" value="custom">Custom</label>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile_email"></label>
                <input type="text" id="mobile_email" placeholder="Mobile number or email address" required>
            </div>
            <div class="form-group">
                <label for="new_password"></label>
                <input type="password" id="new_password" placeholder="New password" required>
            </div>
            <div style="margin-top: 15px; font-size: 0.8rem; color: #777;">
            By clicking Sign Up, you agree to our <a href="#" style="color: #1877f2; text-decoration: none;">Terms</a>, <a href="#" style="color: #1877f2; text-decoration: none;">Privacy Policy</a> and <a href="#" style="color: #1877f2; text-decoration: none;">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
        </div>
            <button type="submit">Sign Up</button>
        </form>

        
        <div style="border-top: 1px solid #dadde0; margin-top: 20px; padding-top: 15px;">
            <a href="#" class="login-link">Already have an account?</a>
        </div>
        <script src="script.js"></script>
    </div>
    
        

    
</body>
</html>
