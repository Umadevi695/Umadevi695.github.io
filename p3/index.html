<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank ATM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="atm-container">
      <h1>Bank ATM</h1>
      <div id="loginScreen" class="screen">
        <input type="text" id="card" placeholder="Enter Card Number" />
        <input type="password" id="pin" placeholder="Enter PIN" />
        <button onclick="login()">Submit</button>
        <p id="error" class="error"></p>
      </div>

      <div id="welcomeScreen" class="screen" style="display: none">
        <h2 id="welcomeMsg"></h2>
        <select id="transactionType" onchange="toggleTransferInput()">
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
          <option value="transfer">Fund Transfer</option>
        </select>
        <input
          type="text"
          id="recipientCard"
          placeholder="Recipient Card Number"
          style="display: none"
        />

        <input type="number" id="amount" placeholder="Enter amount" />
        <button onclick="performTransaction()">Submit</button>
        <p id="message"></p>
        <h3 id="balanceDisplay"></h3>
      </div>

      <button id="exitBtn" onclick="exit()">Exit</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
